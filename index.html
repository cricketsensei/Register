<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1 style="background-color: darkgrey; margin: 15px;">
        Students In My Class
    </h1>
    <div>
        <span>
            1
        </span>
        <input id="student1" type="text" placeholder="Enter The Student Name">
        <br>
        <br>
        <span>
            2
        </span>
        <input id="student2" type="text" placeholder="Enter The Student Name">
        <br>
        <br>
        <span>
            3
        </span>
        <input id="student3" type="text" placeholder="Enter The Student Name">
        <br>
        <br>
        <span>
            4
        </span>
        <input id="student4" type="text" placeholder="Enter The Student Name">
        <br>
        <br>
        <span>
            5
        </span>
        <input id="student5" type="text" placeholder="Enter The Student Name">
        <br>
        <br>
        <button onclick="submit()" id="submitbutton">Submit</button>
        <div id="displaywithcommas">
        </div>
        <br>
        <br>
        <div id="displaywithoutcommas">
        </div>
        <button onclick="sort()" id="sortbutton">Sort</button>
        <button onclick="update()">New Update</button>
    </div>
    </center>
</body>

<style>
     #sortbutton{display: none;}
     #displaywithoutcommas{background-color: red; border: red 1px solid; width: 50%; height: 50%}
     #displaywithcommas{background-color: green; border: green 1px solid; width: 50%; height: 50%;}
</style>


<script>
    var student_array = [];
    var temporaryarray = [];
    function submit(){
        for(var i = 1; i<=5; i++){
            var student1 = document.getElementById("student"+i).value;
            temporaryarray.push(student1);
        }
        var studentarraylength = temporaryarray.length;
        for(var i=0; i<studentarraylength; i++){
            student_array.push("<h1>Name:"+temporaryarray[i]+"</h1>");
        }
        console.log(student_array);
        document.getElementById("displaywithcommas").innerHTML=student_array;
        var student_list = student_array.join(" ");
        document.getElementById("displaywithoutcommas").innerHTML=student_list;
        document.getElementById("submitbutton").style.display="none";
        document.getElementById("sortbutton").style.display="inline-block"
    }

    function sort(){
        student_array.sort();
        console.log(student_array);
        document.getElementById("displaywithcommas").innerHTML=student_array;
        document.getElementById("displaywithoutcommas").innerHTML=student_array;
    }

    function update(){
        var temp = temporaryarray.join(" ")
        document.getElementById("displaywithoutcommas").innerHTML=temp;
    }
</script>
</html>
